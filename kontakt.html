<body>
    <nav class="navigacija">
        <div class="logo-tema-dugme">
            <div class="navigacija-ikonica">
                <a href="pocetnastrana.html"><img src="slike/Logo.png" alt=""></a>
            </div>
            <div class="tamna-tema">
                <span class="dugme-tamna-tema"></span>
                <span>Promenite temu sajta</span>
              </div>
            </div>
        </div>
        <button class="navigacija-toggle">
            <span class="hamburger"></span>
        </button>
        <ul class="navigacija-meni">
            
            <li><a href="pocetnastrana.html">Naslovna</a></li>
            <li><a href="onama.html">O Nama</a></li>
            <li class="opadajuci">

                </ul>
            <li><a href="kontakt.html">Kontakt</a></li>

    <div class="forma">
        <form onsubmit="event.preventDefault(); validirajFormu()">
            <h1 class="kontaktirajtenas">Kontaktirajte nas</h1>

            <label for="ime">Ime:</label>
            <input type="text" id="ime" placeholder="Vaše ime">
            <small class="greska"></small>

            
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Vaš email">
            <small class="greska"></small>

            
            <label for="poruka">Poruka:</label>
            <textarea type="text" id="poruka" placeholder="Vaša poruka" rows="6"></textarea>
            <small class="greska"></small>

            <div class="centar">
                <input type="submit" value="Pošalji poruku">
                <p id="uspesno"></p>
            </div>
        </form>
    </div>

    <footer>
        <div class="futer-kontejner">
            <div class="logo">
                <img src="slike/Logo.png" alt="Logo">
            </div>
            <div class="kolona">
                <h4>Partneri</h4>
                <ul>
                    <li><a>FPVSerbia</a></li>
                    <li><a>Mreza Corp</a></li>
                    <li><a>TrkeDronova</a></li>
                </ul>
            </div>
            <div class="kolona">
                <h4>Radno Vreme Garaze</h4>
                <ul>
                    <li><a>PON - SUB: 08:00 - 21:00</a></li>
                    <li><a>NED: NE RADIMO</a></li>
                </ul>
            </div>
        </div>
    </footer>
